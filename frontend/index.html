    <style>
      /* Prevent white flash - set body background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        /* Use svh (small viewport height) for better mobile support */
        min-height: 100svh;
        min-height: 100vh; /* Fallback */
      }
      
      /* Prevent scrolling ONLY during initial load */
      body:not(.loaded) {
        overflow: hidden;
      }
      
      /* Root container should fill viewport */
      #root {
        min-height: 100svh;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Fix for mobile viewport - use svh for smallest viewport */
      @supports (min-height: 100svh) {
        html, body, #root {
          min-height: 100svh;
        }
      }
      
      /* Ensure proper sizing on very small screens */
      @media (max-width: 375px) {
        html, body {
          font-size: 14px;
        }
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 153, 51, 0.2);
        border-top-color: #FF9933;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>
    <!-- Apply theme before page loads -->
    <script>
      // Apply saved theme immediately to prevent flash
      const savedTheme = localStorage.getItem('chat-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        document.body.classList.add('loaded');
        setTimeout(() => {
          loader.classList.add('loaded');
          setTimeout(() => loader.remove(), 300);
        }, 100);
      });
    </script>
