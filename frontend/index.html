<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/zn4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Z-APP - Real-time Chat & Video Calling</title>
    <meta name="title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls. Share moments, discover new people, and stay connected." />
    <meta name="keywords" content="chat app, video call, voice call, messaging, real-time chat, social network, Z-APP" />
    <meta name="author" content="Z-APP" />
    
    <!-- Theme Color - Orange -->
    <meta name="theme-color" content="#FF9933" />
    <meta name="msapplication-TileColor" content="#FF9933" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Z-APP" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://z-app.onrender.com/" />
    <meta property="og:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta property="og:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta property="og:image" content="/z-logo-orange.png" />
    <meta property="og:site_name" content="Z-APP" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://z-app.onrender.com/" />
    <meta name="twitter:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="twitter:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta name="twitter:image" content="/z-logo-orange.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Apply theme before page loads -->
    <script>
      // Apply saved theme immediately to prevent flash
      const savedTheme = localStorage.getItem('chat-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
