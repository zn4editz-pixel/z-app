<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/z-app-logo.png" />
    <link rel="apple-touch-icon" href="/zn4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Z-APP - Real-time Chat & Video Calling</title>
    <meta name="title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls. Share moments, discover new people, and stay connected." />
    <meta name="keywords" content="chat app, video call, voice call, messaging, real-time chat, social network, Z-APP" />
    <meta name="author" content="Z-APP" />
    
    <!-- Theme Color - Orange -->
    <meta name="theme-color" content="#FF9933" />
    <meta name="msapplication-TileColor" content="#FF9933" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Z-APP" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://z-app.onrender.com/" />
    <meta property="og:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta property="og:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta property="og:image" content="/z-logo-orange.png" />
    <meta property="og:site_name" content="Z-APP" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://z-app.onrender.com/" />
    <meta name="twitter:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="twitter:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta name="twitter:image" content="/z-logo-orange.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      /* Prevent white flash - set body background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
      }
      
      /* Prevent scrolling ONLY during initial load */
      body:not(.loaded) {
        overflow: hidden;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 153, 51, 0.2);
        border-top-color: #FF9933;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Apply theme before page loads -->
    <script>
      // Apply saved theme immediately to prevent flash
      const savedTheme = localStorage.getItem('chat-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        document.body.classList.add('loaded');
        setTimeout(() => {
          loader.classList.add('loaded');
          setTimeout(() => loader.remove(), 300);
        }, 100);
      });
    </script>
  </body>
</html>
