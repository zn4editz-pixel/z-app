<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/zn4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Z-APP - Real-time Chat & Video Calling</title>
    <meta name="title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls. Share moments, discover new people, and stay connected." />
    <meta name="keywords" content="chat app, video call, voice call, messaging, real-time chat, social network, Z-APP" />
    <meta name="author" content="Z-APP" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="/zn4.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Z-APP" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://z4fwan.github.io/z-app-zn4/" />
    <meta property="og:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta property="og:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta property="og:image" content="/zn4.png" />
    <meta property="og:site_name" content="Z-APP" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://z4fwan.github.io/z-app-zn4/" />
    <meta name="twitter:title" content="Z-APP - Real-time Chat & Video Calling" />
    <meta name="twitter:description" content="Connect with friends instantly through real-time messaging, voice calls, and video calls." />
    <meta name="twitter:image" content="/zn4.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Loading Screen - Theme Aware */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      /* Light theme by default */
      #loading-screen {
        background-color: #e5e7eb;
      }
      
      #loading-screen .loader::before {
        border-color: rgba(0, 0, 0, 0.1);
      }
      
      #loading-screen .loader::after {
        border-top-color: #1f2937;
        border-left-color: #1f2937;
      }
      
      #loading-screen .loading-text {
        color: #1f2937;
      }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background-color: #1f2937;
        }
        
        #loading-screen .loader::before {
          border-color: rgba(255, 255, 255, 0.1);
        }
        
        #loading-screen .loader::after {
          border-top-color: #f3f4f6;
          border-left-color: #f3f4f6;
        }
        
        #loading-screen .loading-text {
          color: #f3f4f6;
        }
      }
      
      /* Apply saved theme from localStorage */
      html[data-theme="dark"] #loading-screen,
      html[data-theme="night"] #loading-screen,
      html[data-theme="forest"] #loading-screen,
      html[data-theme="black"] #loading-screen,
      html[data-theme="dracula"] #loading-screen,
      html[data-theme="business"] #loading-screen,
      html[data-theme="coffee"] #loading-screen,
      html[data-theme="halloween"] #loading-screen,
      html[data-theme="luxury"] #loading-screen,
      html[data-theme="synthwave"] #loading-screen {
        background-color: #1f2937;
      }
      
      html[data-theme="dark"] #loading-screen .loader::before,
      html[data-theme="night"] #loading-screen .loader::before,
      html[data-theme="forest"] #loading-screen .loader::before,
      html[data-theme="black"] #loading-screen .loader::before,
      html[data-theme="dracula"] #loading-screen .loader::before,
      html[data-theme="business"] #loading-screen .loader::before,
      html[data-theme="coffee"] #loading-screen .loader::before,
      html[data-theme="halloween"] #loading-screen .loader::before,
      html[data-theme="luxury"] #loading-screen .loader::before,
      html[data-theme="synthwave"] #loading-screen .loader::before {
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      html[data-theme="dark"] #loading-screen .loader::after,
      html[data-theme="night"] #loading-screen .loader::after,
      html[data-theme="forest"] #loading-screen .loader::after,
      html[data-theme="black"] #loading-screen .loader::after,
      html[data-theme="dracula"] #loading-screen .loader::after,
      html[data-theme="business"] #loading-screen .loader::after,
      html[data-theme="coffee"] #loading-screen .loader::after,
      html[data-theme="halloween"] #loading-screen .loader::after,
      html[data-theme="luxury"] #loading-screen .loader::after,
      html[data-theme="synthwave"] #loading-screen .loader::after {
        border-top-color: #f3f4f6;
        border-left-color: #f3f4f6;
      }
      
      html[data-theme="dark"] #loading-screen .loading-text,
      html[data-theme="night"] #loading-screen .loading-text,
      html[data-theme="forest"] #loading-screen .loading-text,
      html[data-theme="black"] #loading-screen .loading-text,
      html[data-theme="dracula"] #loading-screen .loading-text,
      html[data-theme="business"] #loading-screen .loading-text,
      html[data-theme="coffee"] #loading-screen .loading-text,
      html[data-theme="halloween"] #loading-screen .loading-text,
      html[data-theme="luxury"] #loading-screen .loading-text,
      html[data-theme="synthwave"] #loading-screen .loading-text {
        color: #f3f4f6;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        position: relative;
        width: 48px;
        height: 48px;
      }
      
      .loader::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 3px solid;
        border-radius: 50%;
      }
      
      .loader::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- Apply theme before page loads -->
    <script>
      // Apply saved theme immediately to prevent flash
      const savedTheme = localStorage.getItem('chat-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/zn4.png" alt="Z-APP" style="width: 80px; height: 80px; margin-bottom: 20px;" />
      <div class="loader"></div>
      <div class="loading-text">Loading Z-APP...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove Loading Screen -->
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 300);
        }, 500);
      });
    </script>
  </body>
</html>
