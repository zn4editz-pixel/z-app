<!DOCTYPE html>
<html>
<head>
    <title>Test Discover API</title>
</head>
<body>
    <h1>Test Discover API</h1>
    <button onclick="testSuggestedUsers()">Test Suggested Users</button>
    <button onclick="testSearch()">Test Search</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        // Get token from localStorage (assuming you're logged in)
        const getToken = () => {
            const authStorage = localStorage.getItem('auth-storage');
            if (authStorage) {
                const parsed = JSON.parse(authStorage);
                return parsed.state?.authUser?.token;
            }
            return null;
        };

        async function testSuggestedUsers() {
            const token = getToken();
            if (!token) {
                document.getElementById('result').textContent = 'Error: No token found. Please login first.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/suggested`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('Suggested users:', data);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        async function testSearch() {
            const token = getToken();
            if (!token) {
                document.getElementById('result').textContent = 'Error: No token found. Please login first.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/search?q=test`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('Search results:', data);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
