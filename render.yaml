services:
  - type: web
    name: z-app-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && node scripts/setup-schema.js && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health/ping